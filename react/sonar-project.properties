sonar.projectKey=hello-react-ts
sonar.projectName=Sonar Coverage
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**,coverage/**
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx
sonar.ts.tslintconfigpath=tslint.json
# We don't need to exclude it in sonar.sources because it is automatically taken care of
sonar.test.inclusions=src/**/*.spec.js,src/**/*.spec.jsx,src/**/*.test.js,src/**/*.test.jsx
# Now specify path of lcov and testlog
sonar.ts.lcov.reportpath=coverage/lcov.info
